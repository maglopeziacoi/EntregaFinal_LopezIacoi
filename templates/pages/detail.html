{% extends 'base.html' %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
    <article>
        <h1>{{ page.title }}</h1>
        <p class="meta">Por {{ page.author }} — {{ page.published_at }}</p>
        {% if page.image %}<img src="{{ page.image.url }}" alt="{{ page.title }}">{% endif %}
        <div class="content">{{ page.content|safe }}</div>


        {% if user == page.author %}
            <p>
            <a href="{% url 'page_update' slug=page.slug %}">Editar</a> ·
            <a href="{% url 'page_delete' slug=page.slug %}">Borrar</a>
            </p>
        {% endif %}
    </article>
{% endblock %}
