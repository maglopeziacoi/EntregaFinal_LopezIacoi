{% extends 'base.html' %}
{% load static %}
{% block title %}Editar/Crear Page{% endblock %}
{% block content %}
    <h1>{{ view.object|default:'Nueva Page' }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
{% endblock %}
