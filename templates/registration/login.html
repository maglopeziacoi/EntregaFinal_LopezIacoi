{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Iniciar sesión</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  {% if next %}
    <input type="hidden" name="next" value="{{ next }}">
  {% endif %}
  <button type="submit">Entrar</button>
</form>

<p>¿No tenés cuenta? <a href="{% url 'signup' %}">Registrate acá</a></p>
{% endblock %}
